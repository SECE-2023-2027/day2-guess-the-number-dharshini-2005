<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess My Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease;
    }

    .top-bar {
      display: flex;
      justify-content: flex-start;
      padding: 20px;
    }

    .again-box {
      border: 2px solid black;
      padding: 5px 10px;
      cursor: pointer;
    }

    .title {
      font-size: 2em;
      margin: 30px 0 10px;
    }

    .question-line {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px 0;
    }

    .line {
      flex: 1;
      height: 2px;
      background-color: black;
      margin: 0 10px;
    }

    .question-mark {
      font-size: 2.5em;
      font-weight: bold;
      width: 50px;
    }

    .main-section {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
      padding: 0 10%;
    }

    .left-side {
      text-align: center;
    }

    .input-box {
      width: 100px;
      height: 50px;
      font-size: 2em;
    }

    .check-btn {
      margin-top: 20px;
      border: 2px solid black;
      padding: 10px 20px;
      cursor: pointer;
      display: inline-block;
    }

    .right-side {
      text-align: left;
    }

    .score-board {
      margin-top: 20px;
    }

    #message {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>


  <div class="top-bar">
    <button class="again-box" id="again-btn" Onclick="againbutton">Again</button>
  </div>

  
  <div class="title">Guess My Number</div>

  
  <div class="question-line">
    <span class="line"></span>
    <span class="question-mark" id="question-mark">?</span>
    <span class="line"></span>
  </div>

  <div class="main-section">

    
    <div class="left-side">
      <input class="input-box" type="number" id="guess-input" placeholder="Enter" />
      <div class="check-btn" id="check-btn">Check</div>
    </div>

    <div class="right-side">
      <p id="message">Start guessing...</p>
      <div class="score-board">
        <p>Score: <span id="score">20</span></p>
        <p>Highscore: <span id="highscore">0</span></p>
      </div>
    </div>
    
  </div>

  <!-- Link to JS file -->
  <script src="guess.js"></script>
</body>
</html>
